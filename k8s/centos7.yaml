apiVersion: v1
kind: Pod
metadata:
  name: centos7-builder
  namespace: build-rig
spec:
  containers:
    - name: centos7-builder
      image: localhost:32000/centos7_builder:latest
      imagePullPolicy: Always
      command: ["sleep","infinity"]
      volumeMounts:
        - name: work
          mountPath: /work
      resources:
        limits:
          memory: 2G
          cpu: 750m
  volumes:
    - name: work
      persistentVolumeClaim:
        claimName: build-rig-data
