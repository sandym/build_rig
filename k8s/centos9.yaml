apiVersion: v1
kind: Pod
metadata:
  name: centos9-builder
  namespace: build-rig
spec:
  containers:
    - name: centos9-builder
      image: localhost:32000/centos9_builder:latest
      imagePullPolicy: Always
      command: ["sleep","infinity"]
      volumeMounts:
        - name: work
          mountPath: /work
  volumes:
    - name: work
      persistentVolumeClaim:
        claimName: build-rig-data
