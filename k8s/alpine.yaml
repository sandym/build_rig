apiVersion: v1
kind: Pod
metadata:
  name: alpine-builder
  namespace: build-rig
spec:
  containers:
    - name: alpine-builder
      image: localhost:32000/alpine_builder:latest
      imagePullPolicy: Always
      command: ["sleep","infinity"]
      volumeMounts:
        - name: work
          mountPath: /work
  volumes:
    - name: work
      persistentVolumeClaim:
        claimName: build-rig-data
