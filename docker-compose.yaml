version: '3.7'
services:
  centos8_builder:
    build: ./images/centos8_builder
    restart: always
    container_name: centos8_builder
    hostname: centos8_builder
    environment:
      PS1: '[centos8 \W]# '
    volumes:
      - work:/work
      - ./scripts:/scripts
      - ${WORKSPACE_SHARED_FOLDER}:/share
    # need this to debug
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

  centos7_builder:
